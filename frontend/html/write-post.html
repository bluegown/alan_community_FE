<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
  />
    <link rel="stylesheet" type="text/css" href="../css/write-post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">

    <title>게시글 목록조회</title>
</head>
<body>

    <div style = "height : 20px;"></div>
    <div class="headtitle">
        <p class="title">아무 말 대잔치</p>
        <p class = "back">&lt;</p>
        <img src="/images/Cute.PNG" style="width: 36px; height:36px; border-radius:50%;" class = "image" /> 
        <div class="dropdown">
            <div class="dropdown-menu" id="dropdown-menu">
              <a href="fix-info">회원정보수정</a>
              <a href="fix-info2"
                >비밀번호수정</a
              >
              <a href="/" id="logout">로그아웃</a>
            </div>
          </div>
      </div>
        
   

    <div style = "height : 20px;"></div>
    <div class = "horizontal-line"></div>

    <br>
    <div style = "height : 20px;"></div>
    <p class = "post-write">게시글 작성</p>
    <div style = "height : 40px;"></div>
    
    <div class = "functions">
        <form method = "post" class = "join-form" enctype="multipart/form-data">
       
            <br>

            <p style = "font-weight:bold;">&nbsp;&nbsp;제목*</p>
            <br>
            <input name = "title" id = 'title' type = 'text' placeholder = "제목을 입력해주세요. (최대 26글자)" maxlength = '26'/><br>
            <div style = "height : 20px;"></div>

            <p style = "font-weight:bold;">&nbsp;&nbsp;내용*</p><br>
            <textarea name = "post_detail" id = 'intext' type = 'text' placeholder = "&nbsp;&#13;&#10; 내용을 입력해주세요." style = "width: 570px; height:299px; font-size:15px;"></textarea>
            <br>
            <div style = "height : 10px"></div>
            <p class = "helpertext" id = "help" style = "color:#FF0000; font-size:12px; ">* helper text</p>

            <div style = "height : 20px;"></div>
            <p style = "font-weight:bold; font-size:15px;">이미지</p>
            <div style = "height : 10px"></div>
           
    
            <!-- 요기 -->
            <div class = "for-buttons">
                <label class = "button-upload" for = "input-file">
                    <a style = "font-weight:bold;">파일 선택</a>
            <input name = "post_image" type="file" id="input-file" accept=".jpg,.png"/> <!-- 기존 파일 선택 부분 숨김 -->
        </label>
        <a id = "ment" style="font-weight:400; font-size:14px;">파일을 선택해주세요.</a>
        </div>


            <div style = "height : 20px;"></div>

  <a class = "forjoin">
            <input type = "submit" id = "join-button" class = "join" value = "완료" style = "width: 361px; height:37px;">
        </a>
        </form>

    </div>





    


    
    

</body>
<script src = ../js/write-post.js></script>
</html>
